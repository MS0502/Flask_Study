<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form method="POST">
        <label for="user_id">아이디:</label>
        <input type="text" id="user_id" name="user_id" required><br><br>

        <label for="user_name">이름:</label>
        <input type="text" id="user_name" name="user_name" required><br><br>

        <label for="user_password">비밀번호:</label>
        <input type="password" id="user_password" name="user_password" required><br><br>

        <label for="user_re_password">비밀번호 확인:</label>
        <input type="password" id="user_re_password" name="user_re_password" required><br><br>

        <label for="user_email">이메일:</label>
        <input type="email" id="user_email" name="user_email" required><br><br>

        <button type="submit" id="sumbit">회원가입</button>
    </form>
</body>
</html>
